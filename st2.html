<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive E commerce cart page </title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

   
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /
        gap: 20px;
    }

    .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 16px;
        text-align: center;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .card h3 {
        font-size: 18px;
        margin: 8px 0;
    }

    .card p {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
    }

    .price {
        font-weight: bold;
        color: #007bff;
    }

  
    @media (max-width: 1024px) {
        .grid {
            grid-template-columns: repeat(2, 1fr); 
        }
    }

    @media (max-width: 600px) {
        .grid {
            grid-template-columns: 1fr; 
        }
    }
</style>

</head>
