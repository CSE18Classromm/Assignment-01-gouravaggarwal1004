<!DOCTYPE html>
<html lang="en">
<head>
<title>E Cpommerce Cart</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background-color: white;
}
header {
background-color: black;
color: white;
padding: 15px;
text-align: center;
 }
.container {
width: 90%;
margin: auto;
padding: 20px;
}
.products {
display: flex;
flex-wrap: wrap;
gap: 20px;
justify-content: space-around;
    }
.card {
background: white;
width: 250px;
padding: 15px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
text-align: center;
transition: 0.3s;
}
.card:hover {
 transform: scale(1.05);
    }
.card img {
width: 100%;
height: 180px;
object-fit: cover;
border-radius: 5px;
    }
.price {
color: green;
 font-size: 18px;
margin: 10px 0;
    }
button {
background-color: blue;
color: white;
border: none;
padding: 10px;
width: 100%;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
    }
button:hover {
background-color: blue;
    }
.cart {
margin-top: 40px;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
.cart h2 {
margin-top: 0;
    }
.cart-item {
display: flex;
justify-content: space-between;
padding: 8px 0;
border-bottom: 1px solid silver;
    }
.total {
text-align: right;
font-weight: bold;
margin-top: 15px;
font-size: 18px;
    }
footer {
text-align: center;
padding: 15px;
background: dark blue;
color: white;
 margin-top: 40px;
}
</style>
</head>

<body>
<header>
<h1>My online store </h1>
</header>
<div class="container">
<h2>Products</h2>

<div class="products">
<div class="card">
<img src="https://via.placeholder.com/250x180" alt="Product 1">
<h3>Sony Headphones</h3>
<p class="price">$100</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/250x180" alt="Product 2">
<h3> Boat Smart Watch</h3>
<p class="price">$500</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/250x180" alt="Product 3">
<h3>Samsung Speaker</h3>
<p class="price">$90</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/250x180" alt="Product 4">
<h3>I Phone</h3>
<p class="price">$300</p>
<button>Add to Cart</button>
</div>

<div class="cart">
<h2>Shopping Cart</h2>

<div class="cart-item">
<span>Sony Headphones</span>
<span>$100</span>
</div>

<div class="cart-item">
<span> Boat Smart Watch</span>
<span>$500</span>
</div>

<div class="total">
Total: $600
</div>

<footer>
&copy; 2026 My Online Store
</footer>
</body>
</html>
